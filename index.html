<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="mainbox" id="mainbox">
            <div class="box" id="box">
                <div class="box1">
                    <span class="font span1"><h5>Item 1</h5></span>
                    <span class="font span2"><h5>Item 2</h5></span>
                    <span class="font span3"><h5>Item 3</h5></span>
                    <span class="font span4"><h5>Item 4</h5></span>
                    <span class="font span5"><h5>Item 5</h5></span>
                </div>
                <div class="box2">
                    <span class="font span1"><h5>Item 2:1</h5></span>
                    <span class="font span2"><h5>Item 2:2</h5></span>
                    <span class="font span3"><h5>Item 2:3</h5></span>
                    <span class="font span4"><h5>Item 2:4</h5></span>
                    <span class="font span5"><h5>Item 2:5</h5></span>
                </div>
            </div>
            <button class="spin" onclick="spin()">SPIN</button>
        </div>
        <audio
            controls="controls"
            id="applause"
            src="assets/applause.mp3"
            type="audion/mp3"
            src=""></audio>
        <audio
            controls="controls"
            id="wheel"
            src="assets/wheel.mp3"
            type="audion/mp3"
            src=""></audio>
        <script src="script.js"></script>
    </body>
</html>
